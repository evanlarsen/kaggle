<template>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <td>Rank</td>
        <td>Team Name</td>
        <td>Number of Submissions</td>
        <td>Score</td>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of records">
        <td>${record.rank}</td>
        <td>
          <a href="javascript:void(0);" data-toggle="popover" data-placement="top" data-content="${record.userNames}">
            <i class="fa ${record.userNames.includes(',') ? 'fa-users' : 'fa-user'}"></i>
          </a>
          ${record.teamName}
        </td>
        <td>${record.numSubmissions}</td>
        <td>${record.score}</td>
      </tr>
    </tbody>
  </table>
</template>
